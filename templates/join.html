{% extends 'base.html' %} {% block content %}
<div class="container mt-5 pt-5">
  <div class="row justify-content-center pt-4">
    <div class="col-md-8">
      <div class="card shadow border-0">
        <div class="card-header text-white p-3" style="background-color: var(--elviro-blue)">
          <h4 class="mb-0">Formulir Pendaftaran ELVIRO</h4>
        </div>
        <div class="card-body p-4">
          <form action="/join" method="post" enctype="multipart/form-data">
            <div class="row g-3">
              <div class="col-md-6"><label>Nama Lengkap</label><input type="text" name="name" class="form-control" required /></div>
              <div class="col-md-6"><label>NRP</label><input type="text" name="nrp" class="form-control" required /></div>
              <div class="col-md-6"><label>Jurusan</label><input type="text" name="major" class="form-control" required /></div>
              <div class="col-md-6"><label>Departemen</label><input type="text" name="department" class="form-control" required /></div>
              <div class="col-md-4"><label>Angkatan</label><input type="text" name="batch" class="form-control" required /></div>
              <div class="col-md-4"><label>Tinggi (cm)</label><input type="number" name="height" class="form-control" /></div>
              <div class="col-md-4"><label>Berat (kg)</label><input type="number" name="weight" class="form-control" /></div>
              <div class="col-12"><label>Email</label><input type="email" name="email" class="form-control" required /></div>
              <div class="col-12"><label>No. Telp / WA</label><input type="text" name="phone" class="form-control" required /></div>
              <div class="col-12"><label>Link Portofolio</label><input type="text" name="portfolio" class="form-control" /></div>
              <div class="col-12"><label>Upload CV (PDF)</label><input type="file" name="cv" class="form-control" accept=".pdf" required /></div>
            </div>
            <button type="submit" class="btn btn-elviro-yellow w-100 mt-4">Kirim Pendaftaran</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

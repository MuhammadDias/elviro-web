<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ELVIRO | Solar Car Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />

    <style>
      :root {
        --elviro-blue: #0f172a;
        --elviro-blue-light: #1e293b;
        --elviro-yellow: #facc15;
      }
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f8fafc;
        overflow-x: hidden;
      }

      /* Navbar Styling */
      .navbar.scrolled {
        background-color: var(--elviro-blue);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }
      .nav-link {
        font-weight: 500;
        margin: 0 5px;
      }
      .nav-link:hover {
        color: var(--elviro-yellow) !important;
      }

      /* Tombol Join Us */
      .btn-elviro-yellow {
        background: linear-gradient(45deg, var(--elviro-yellow), #eab308);
        color: var(--elviro-blue);
        border: none;
        font-weight: 700;
        transition: all 0.3s;
      }
      .btn-elviro-yellow:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(250, 204, 21, 0.3);
      }

      footer {
        background-color: var(--elviro-blue);
        color: white;
      }
    </style>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top p-3" style="transition: 0.4s">
      <div class="container">
        <a class="navbar-brand fw-bold fs-4" style="color: var(--elviro-yellow); letter-spacing: 1px" href="{{ url_for('home') }}"> âš¡ ELVIRO </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('history') }}">History</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('achievement') }}">Achievement</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('gallery') }}">Gallery</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">Contact</a></li>
            

            <li class="nav-item ms-3">
              <a class="btn btn-elviro-yellow btn-sm px-4 rounded-pill" href="{{ url_for('join') }}">JOIN US</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}{% endblock %}

    <footer class="py-4 mt-auto text-center">
      <div class="container">
        <p class="mb-0">&copy; 2025 ELVIRO Team. PENS Solar Car.</p>
        <a href="{{ url_for('login') }}" class="small text-white-50 text-decoration-none" style="opacity: 0.3">Admin Area</a>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
      AOS.init({ duration: 800, once: true });

      // Efek Navbar Scroll
      window.addEventListener('scroll', function () {
        if (window.scrollY > 50) {
          document.querySelector('.navbar').classList.add('scrolled');
        } else {
          document.querySelector('.navbar').classList.remove('scrolled');
        }
      });
    </script>

    {% block scripts %}{% endblock %}
  </body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>ELVIRO Organization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --elviro-blue: #003366; /* Biru Tua Elegan */
            --elviro-yellow: #FFCC00; /* Kuning Terang */
        }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .bg-elviro-blue { background-color: var(--elviro-blue); color: white; }
        .text-elviro-blue { color: var(--elviro-blue); }
        .btn-elviro-yellow { 
            background-color: var(--elviro-yellow); 
            color: var(--elviro-blue); 
            font-weight: bold;
            border: none;
        }
        .btn-elviro-yellow:hover { background-color: #e6b800; }
        .navbar-dark .navbar-nav .nav-link { color: rgba(255,255,255,0.8); }
        .section-title { border-bottom: 3px solid var(--elviro-yellow); display: inline-block; margin-bottom: 20px; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-elviro-blue navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" style="color: var(--elviro-yellow);" href="/">ELVIRO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">History</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Achievement</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    <li class="nav-item ms-2">
                        <a class="btn btn-elviro-yellow btn-sm px-3 rounded-pill" href="/join">JOIN US</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-elviro-blue text-white text-center py-3 mt-5">
        <p>&copy; 2025 ELVIRO Organization. <a href="/login" class="text-warning text-decoration-none small">Admin Login</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
